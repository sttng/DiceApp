<!DOCTYPE html>
<html>
<title>Dice App 1.0a</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">

<script src="https://randojs.com/2.0.0.js"></script>

<body>
<header class="w3-container w3-card w3-theme">
  <h1>Roll the Dice 1.0a</h1>
</header>

<div class="w3-container">
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h4>Min Number</h4>
    <input type="number" pattern="[0-9]*" id="num_start" name="num_start" min="0" value="1"/>
  </div>
</div>  
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h4>Max Number</h4>
    <input type="number" pattern="[0-9]*" id="num_end" name="num_end" min="0" value="6">
  </div>
</div>
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h2 id="myHeader">Result</h2>
    <p><button class="w3-button  w3-block w3-green" onclick="rollDice()">
    <svg id="search-icon" class="search-icon" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
    </svg> 
      
      </button></p>
  </div>
</div>
<hr>
</div>

<script type="text/javascript">
var counter = -1;
var old_min_val = -1;
var old_max_val = -1;
 
function rollDice() {
  var min_val = parseInt(document.getElementById('num_start').value);
  var max_val = parseInt(document.getElementById('num_end').value);

  if (max_val != old_max_val || min_val != old_min_val) {
    randArr = randoSequence(min_val, max_val);
    counter = 0;
    console.log("Changed");
  }
  
  if (counter >= max_val) {
    randArr = randoSequence(min_val, max_val);
    counter = 0;
    console.log("New Sequence");
  } 
  else {
    console.log("Else");
  }
  
  myHeader.innerText = randArr[counter];
  counter++;
  old_min_val = min_val;
  old_max_val = max_val;
  console.log(randArr);
}
</script>

</body>
