<!DOCTYPE html>
<html>
<title>Dice App 1.0a</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">

<script src="https://randojs.com/2.0.0.js"></script>

<body>
<header class="w3-container w3-card w3-theme">
  <h1>Roll the Dice 1.0a</h1>
</header>

<div class="w3-container">
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h4>Min Number</h4>
    <input type="number" pattern="[0-9]*" id="num_start" name="num_start" min="0" value="1"/>
  </div>
</div>  
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h4>Max Number</h4>
    <input type="number" pattern="[0-9]*" id="num_end" name="num_end" min="0" value="6">
  </div>
</div>
<hr>
<div class="w3-cell-row">
  <div class="w3-cell w3-container">
    <h2 id="myHeader">Result</h2>
    <p><button class="w3-button  w3-block w3-green" onclick="rollDice()">
<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="svg-icon">
  <path d="M213 128h598c47 0 85 38 85 85v598c0 47-38 85-85 85H213c-47 0-85-38-85-85V213c0-47 38-85 85-85m86 85a86 86 0 100 171c47 0 85-38 85-85s-38-86-85-86m426 427c-47 0-85 38-85 85s38 86 85 86 86-39 86-86-39-85-86-85m0-427a86 86 0 000 171c47 0 86-38 86-85s-39-86-86-86M512 427a85 85 0 100 170 85 85 0 000-170M299 640c-47 0-86 38-86 85s39 86 86 86 85-39 85-86-38-85-85-85z"/>
</svg>
      
      </button></p>
  </div>
</div>
<hr>
</div>

<script type="text/javascript">
var counter = -1;
var old_min_val = -1;
var old_max_val = -1;
 
function rollDice() {
  var min_val = parseInt(document.getElementById('num_start').value);
  var max_val = parseInt(document.getElementById('num_end').value);

  if (max_val != old_max_val || min_val != old_min_val) {
    randArr = randoSequence(min_val, max_val);
    counter = 0;
    console.log("Changed");
  }
  
  if (counter >= max_val) {
    randArr = randoSequence(min_val, max_val);
    counter = 0;
    console.log("New Sequence");
  } 
  else {
    console.log("Else");
  }
  
  myHeader.innerText = randArr[counter];
  counter++;
  old_min_val = min_val;
  old_max_val = max_val;
  console.log(randArr);
}
</script>

</body>
